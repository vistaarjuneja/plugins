{
    "template": {
        "step": {
            "name": "dco",
            "run": {
                "container": "algernon/drone-plugin-dco",
                "env": {
                    "PLUGIN_DEBUG": "${{ inputs.debug }}"
                }
            }
        },
        "inputs": {
            "debug": {
                "type": "boolean",
                "description": "whether to enable debug mode.",
                "required": false,
                "mask": false
            }
        }
    }
}